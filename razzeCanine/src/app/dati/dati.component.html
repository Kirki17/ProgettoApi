<body>
    <div class="bg-info bg-opacity-75 rounded fixed-top position-relative">
        <h1 class="text-center text-primary">Razze</h1>
        <div class="d-flex justify-content-center align-self-center">
            <form>
                <input type="image" id="filtro" src="https://cdn-icons-png.flaticon.com/512/3161/3161370.png">
                <input [(ngModel)]="ricerca" id="search" type="text" [ngModelOptions]="{standalone: true}" class="rounded m-2">
                <button routerLink="ricerca" (click)="letturaDeiDati()" class="mb-2 btn btn-outline-primary">Cerca</button>
            </form>
        </div>
    </div> 
    <p *ngIf="!datiPronti" class="d-flex justify-content-center ">{{stringa}}</p>

    <div *ngIf="vettoreDati.length!=0 && datiPronti" class="w-auto container text-center">
        <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-2">
            <div *ngFor="let dato of vettoreDati"
                class="col card text-center border-black mb-3 bg-primary bg-opacity-50">
                <img [src]="dato.image_link" class="card-img-top img-fluid rounded mt-1">
                <div class="card-body container-fluid">
                    <button routerLink="info" (click)="info(dato.name)"
                        class="btn btn-outline-primary">{{dato.name}}</button>
                </div>
            </div>
        </div>
    </div>
    <!--<img  [src]="vettoreDati[1].image_link">-->

    <div *ngIf="datiPronti" class="d-flex">
        <div class="d-flex align-items-start flex-column">
            <button *ngIf="numeroPg>0" (click)="paginaPrecedente()" class="mb-2 btn btn-secondary ms-0">Pagina
                precedente</button>
        </div>
        <div class="flex-column justify-content-center align-items-center">
            <button *ngIf="altreRazze" (click)="paginaSuccessiva()" class=" mb-2 btn btn-secondary">Pagina
                successiva</button>
        </div>
    </div>
</body>
